@if (match) {
    <div class="class h-full border-b-blue-400 border-b-8 hover:from-blue-200 hover:to-teal-200 hover:bg-gradient-to-r border p-4 bg-white shadow-lg mt-2 rounded-xl cursor-pointer hover:scale-125 hover:m-12 hover:p-3 transition-all">
        <div class="header border-b-2 pb-3 border-b-gray-300">
            <h1 class="font-bold text-xl">{{match.teamHeadin}}</h1>
            <p>{{match.matchNumberVenue}}</p>
    
        </div>
        <div class="body mt-4 border-b-2 pb-3 border-b-gray-300">
            <div class="flex justify-between">
                <p>{{match.battingTeam}}</p>
                <p>{{match.battingTeamScore}}</p>
            </div>
            <div class="flex justify-between">
                <p>{{match.bowlingTeam}}</p>
                <p>{{match.bowlingTeamScore}}</p>
            </div>
        </div>
        <div class="footer mt-4">
            <p class="text-red-700">{{match.liveText}}</p>
            <p class="text-green-700">{{match.textCompleted}}</p>
        </div>
    </div>
}
